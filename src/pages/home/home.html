<ion-header>
  <ion-navbar>
    <ion-title>myWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class ="home">
 <ion-grid *ngIf= "weather">
   <ion-row>
     <ion-col width-50 offset-25>
      <h2 class = "location">{{weather.display_location.full}}</h2>
      <div class = "icon"><img src="{{weather.icon_url}}" alt=""></div>
      <h3 class = "desc">{{weather.weather}}</h3>
      <h1 class = "temp">{{weather.temp_c}}&deg;C</h1>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col width-100>
       <ion-list>
         <!-- <ion-item href="#">
           <strong>Temp :</strong> {{weather.temperature_string}}
         </ion-item> -->
                  <ion-item href="#">
           <strong>Relative Humidity :</strong> {{weather.relative_humidity}}
         </ion-item>
                  <ion-item href="#">
           <strong>DewPoint :</strong> {{weather.dewpoint_string}}
         </ion-item>
                  <ion-item href="#">
           <strong>Visibility :</strong> {{weather.visibility_mi}}
         </ion-item>
                  <ion-item href="#">
           <strong>Heat Index :</strong> {{weather.heat_index_string}}
         </ion-item>
       </ion-list>
     </ion-col>
   </ion-row>
   <ion-row style="margin-top: -15px;">
      <ion-fab center>
         <button ion-fab color="{{isOn ? 'danger': 'light'}}" (click)="toggleFlash()">
           <ion-icon name="{{isOn ? 'ios-flash-outline' : 'ios-flash'}}"></ion-icon>
         </button>
         <label style="font-size:15px;margin-left:-30px;">Use Flash Light</label>
      </ion-fab>
   </ion-row>
 </ion-grid>
</ion-content>
